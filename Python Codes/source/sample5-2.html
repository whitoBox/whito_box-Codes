<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .font_big{font-size: 2em; text-decoration: none;}
    .font_italic{font-style: italic; }
    .font_bold{font-weight: bold;}
    .font_center{text-align: center;}
    .button{
        width:200px;
        height:80px;
        background: rgb(235, 1, 1);
        border: 10px solid rgb(189, 202, 0);
        border-radius: 30px;
        box-shadow: 5px 5px 5px gray;
    }
    .button>a{
        color: yellow;
        display: block;
        line-height: 76px;
    }
  </style>
</head>
<body>
  <div class="button">
    <a href="https://www.naver.com" class="font_big font_italic font_bold
     font_center">눌러봐라</a>
  </div>
</body>
</html>
