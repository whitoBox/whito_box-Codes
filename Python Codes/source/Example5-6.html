<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {position: absolute;}
  img {position: absolute;}
  #spadeA { z-index : -3; left : 10px; top : 20px; }
  #spade2 { z-index : 2; left : 40px; top : 30px; }
  #spade3 { z-index : 3; left : 70px; top : 40px; }
  #spade7 { z-index : 7; left : 100px; top : 50px; }

</style>
<body>
  <h3>z-Index 프로퍼티</h3>
  <hr>
  <div>
    <img src="media/spade-A.png" height="140" width="100" id="spadeA">
    <img src="media/spade-2.png" height="140" width="100" id="spade2">
    <img src="media/spade-3.png" height="140" width="100" id="spade3">
    <img src="media/spade-7.png" height="140" width="100" id="spade7">

  </div>
</body>
</html>
