<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>while 문으로 0에서 n까지 합</h3>
  <hr>
  <script>
    let n = prompt("0보다 큰 수 입력하시오",);
    n = parseInt(n);
    let sum=0;
    for (let i = 0; i <= n; i++) {
      sum+=i;
      
    }
    document.write(`${sum}`);
  </script>
</body>
</html>
