<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      font-size: 1.5em;
    }
    div{
      border: 1px solid black;
      text-align: center;
      padding:10px;
      width:300px;
      height:50px;
    }
  </style>
</head>
<body>
  <h3>느그 띠</h3>
  <hr>
  <script>
    let ties = ['원숭이띠', '닭띠', '개띠', '돼지띠', '쥐띠', '소띠', '범띠', '토끼띠', '용띠', '뱀띠', '말띠', '양띠'];
    let colors = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'purple', 'pink', 'brown', 'gray', 'white', 'black'];
    let user = parseInt(prompt("태어난 연도 입력해",0),10);
    document.write(`<h3>${user}년에 태어난 너의띠는 ${ties[user%12]} 입니다</h3>`);
    document.write(`<div style="background-color:${colors[user%12]}">
      행운의 색은 ${colors[user%12]}</div>`);
  </script>
</body>
</html>
