<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container{
      width:300px;
      margin:0 auto;
      border-collapse: collapse;
    }
    caption{
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    td{
      padding:10px;
      text-align: center;
    }
    tr:nth-child(odd){
      background-color: lightblue;
    }
    td:hover{
      background-color: yellow;
    }
  </style>
</head>
<body>
    <h3>이거지</h3>
    <hr>
    <table id="container" border="1">
      <caption>이건 나무</caption>
      <tr><td>소나무</td></tr>
      <tr><td>화살나무</td></tr>
      <tr><td>개냘나무</td></tr>
      <tr><td>냥나무</td></tr>
      <tr><td>마마무</td></tr>
    </table>
</body>
</html>
