<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>ordering coffee with switch code</h3>
  <hr>
  <script>
    var price=0;
    var order = prompt("주문 도와드리겠습니다.","");
    switch(order)
    {
      case"에스프레소":
      case"espresso":price=2000; break;
      case"카푸치노":price=3000; break;
      case"카페라떼":price=3000; break;
      default: document.write(order+"는 없습니다ㅠㅠ");
    }
    document.write(order+"는 "+price+"원입니다^^");
  </script>
</body>
</html>
