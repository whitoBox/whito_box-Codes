<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문지 만들기</title>
</head>
<body>
    <h3>설문지</h3>
    <h>소프트웨어 기술에 대한 의견 듣습니다. 많은 참여 부탁드립니다.</h>
    <hr>
    <form>
    학년 
    <label><input type="radio" name ="grade" value="1" checked >1학년</label>
    <label><input type="radio" name ="grade" value="2">2학년</label>
    <label><input type="radio" name ="grade" value="3">3학년</label>
    <label><input type="radio" name ="grade" value="4">4학년</label>
    <br><br>
    성별
    <label><input type="radio" name ="sex" value="1">남</label>
    <label><input type="radio" name ="sex" value="2" checked >여</label>
    <br><br>
    관심 분야
    <select name="interest Field">
        <option value="1">모바일 소프트웨어</option>
        <option value="2">웹공학</option>
        <option value="3">빅데이터</option>
        <option value="4">디지털 컨텐츠및 가상현실</option>
    </select>
    <br><br>
    진로
    <label><input type="checkbox" value="1" checked>개발</label>
    <label><input type="checkbox" value="2">기획</label>
    <label><input type="checkbox" value="2">영업</label>
    <label><input type="checkbox" value="2">창업</label>
    <br><br>
    남기고 싶은 말
    <textarea cols="50" rows="10" placeholder="글을 남겨 주세요"></textarea>
    </form>
    <br>
    Copyright 2024 by jeon
    
</body>
</html>
