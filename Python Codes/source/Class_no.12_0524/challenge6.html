<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function printstar(p) {
      let n = parseInt(p);
      for (let i = 1; i <= n; i++) { 
        for (let j = 0; j < i; j++) {
          document.write("*");
        }
        document.write("<br>");
      }
    }
  </script>
</head>
<body>
  <h3>별</h3>
  <hr>
  <script>
    let n = prompt("별 크기", 0);
    printstar(n);
  </script>
</body>
</html>
