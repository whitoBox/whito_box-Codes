<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_forEach_map</title>
</head>
<script>
    const numbers = [1, 3, 5, 7];
    numbers.forEach(function(value,index,array){
        document.write(value,index,array,"<br>");
    });
    document.write("<br><hr>");

    //별도 함수로 만들어 두고 forEach()메소드 전달
    numbers.forEach(loopNumber1);
    function loopNumber1(item,index,numbers){
        document.write(item,index,numbers,"<br>");
    }
    document.write("<br><hr>");
    
    //화살표 함수로 사용
    numbers.forEach((item,index,numbers) => {
        document.write(item,index,numbers,"<br>");
    });
    document.write("<br><hr>")
    //map(): 배열의 각 요소에 대해 지정된 함수를 호출한 결과를 모아 새로운 배열로만듬

    let newarray1 = numbers.map(function(value,incex){
        return 10+value;
    });
    document.write(newarray1,"<br>");
</script>
<body>
    
</body>
</html>
