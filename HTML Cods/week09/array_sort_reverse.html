<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    const pets = ['햄스터', '개', '고양이', '앵무새'];
    const numbers = [22, 55, 33, 11, 44];
    //sort(),reverse() 원본 자체가 바뀌는거임

    document.write(`original >> ${pets}<br>`);
    document.write(`.sort() >> ${pets.sort().toString()}<br>`);
    document.write(`.reverse() >> ${pets.reverse.toString()}<br><hr>`);
    
    document.write(`original >> ${numbers} <br>`);
    document.write(`.reverse() >> ${numbers.reverse()} <br>`);
    document.write(`.sort() >> ${numbers.sort()} <br>`);
    

</script>
<body>
    
</body>
</html>
