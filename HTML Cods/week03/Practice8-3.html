<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    span{visibility: hidden; color:blue;}
</style>

<script>
    function show(){
        let objarray = document.getElementsByTagName("span");
        for(let i=0;i<objarray.length;i++){
            let obj = objarray[i];
            let style = window.getComputedStyle(obj);
            let v = style.getPropertyValue("visibility");
            if(v == "hidden")
                obj.style.visibility="visible";
            else
                obj.style.visibility="hidden";
        }
    }
</script>

<body>
    <h3>다음 빈 곳에 숨은 단어? 
        <button onclick="show()">show/hide</button>
    </h3>
    <hr>
    
    <ul>
        <li>I (<span>love</span>) you.</li>
        <li>CSS is Cascading (<span>Style</span>) Sheet.</li>
        <li>응답하라 (<span>1988</span>)</li>
    </ul>
</body>
</html>
