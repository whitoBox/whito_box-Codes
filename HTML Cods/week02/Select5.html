<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>/*더 새부적인 명령 먼저 스타일이 적용된다.*/
    body{background-color: black;}
    #mylist li:nth-of-type(1){/*nth-of-type(몇번째)*/
        color:lightblue;
    }
    #mylist li{color:lightgreen;}
    ul li{color: white;}
    #mylist li:nth-of-type(2){color:pink!important;}
</style>
<body>
    <ul id="mylist" class="mylist">
        <li >홍길동</li>
        <li style="color: yellow">박재범</li>
        <li>김하온</li>
    </ul>
</body>
</html>
