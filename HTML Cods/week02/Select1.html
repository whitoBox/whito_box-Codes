<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #box{/*id는 # */
        width: 100px;
        height: 100px;
        background-color: lightcoral;
    }
    .circle{/*class는 . */
        width: 100px;
        height: 100px;
        background-color: lightgreen;
        border-radius: 50%;
    }
</style>
<body>
    <div class="circle"></div>
    <div id="box"></div>
    <div class="circle"></div>
</body>
</html>
