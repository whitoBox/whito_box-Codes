<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        background-color: black;
        color: white;
        width: 300px;
        padding: 10px;
        margin-top: 10px;
    }
</style>
<body>
    <h1></h1>
    <script>
        let sum=1;
        for(let i=1;i<6;i++)
        {
            sum*=i;
        }
        const edit=document.querySelector('h1');
        edit.textContent = `5팩토리얼: ${sum}`;
        edit.style.color = 'white';
    </script>
</body>
</html>
