<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>마우스 이벤트 객체의 프로퍼티와 onmousemove</h3>
    <hr>
    이미지 위에 마우스를 움직일 때 onmousemove리스너가 실행되고
    마우스의 위치를 보여줍니다<br><br>
    <img src="media/beach.png" onmousemove="where(event)"><br><br>
<div id="txt"></div>
<script>
    let div = document.getElementById("txt");
    function where(e){
        let text = `버튼= ${e.button}<br>
        (screenX,screenY)=${e.screenX}, ${e.screenY}<br>
        (clientX,clientY)=${e.clientX}, ${e.clientY}<br>
        (offsetX,offsetY)=${e.offsetX}, ${e.offsetY}<br>
        (x,y)= ${e.x} ${e.y}`;
        div.innerHTML=text;
    }
</script>
</body>
</html>
