<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function query(){
        let ret = confirm("네이버로 이동할꺼야?");
        return ret;
    }
    function noAction(e){
        e.preventDefault();
    }
</script>
<body>
    <h3>이벤트 디폴트 행동 취소</h3>
    <hr>
    <a href="http://www.naver.com" onclick = "return query()">
        네이버로 이동하시겠습니까?
    </a>
    <hr>
    <form>
        <input type="checkbox"> 빵(채크됨)<hr>
        <input type="checkbox" onclick="query()">술(체크안됌)
    </form>
</body>
</html>
