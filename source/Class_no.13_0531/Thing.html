<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background-color: black; /* Optional: To make the colors stand out more */
    }

    h1 {
      font-size: 500%;
      display: inline-block; /* Necessary to apply animation to the text */
      animation: rotate 5s linear infinite, disco 1s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes disco {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: purple; }
    }

    h1:hover {
      animation-play-state: paused;
    }
  </style>
</head>
<body>
  <h1>로딩중...</h1>
</body>
</html>
