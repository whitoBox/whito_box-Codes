<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #star12, #star34
    {
      float:left;
      border: 1px solid yellowgreen;
      left: 50px;
      padding: 5px;
      margin:10px;
    }
  </style>
</head>
<body>
  <h3>별 문자 출력하기</h3>
  <hr>
  <div id="star12">
    <script>
      let num1 = parseInt(prompt("Enter a number:",""));
      //직각 삼각
      let star1="";
      for(let i=0;i<num1;i++)
      {
        star1 += "*";
        document.write(star1+"<br>");
      }
      document.write("<br>");
      for(let i=num1; i>0; i--)
      {
        let star2 ="";
        for(let j=0;j<i;j++)
        {
          star2+="*";
        }
        document.write(star2+"<br>");
      }
    </script>
  </div>
  
  <div id="star34">
    <script>
      //오른쪽 직각 삼각형
      for(let i=0;i<num1;i++)
      {
        let star3="";
        for(let j=0;j<num1;j++)
        {
          if(j<i)
          star3 += "&nbsp;";
          else
          star3 += "*";
        }
        document.write(star3+"<br>");
      }
    document.write("<br>");
    for (let i = 0; i < num1; i++) {
      let star4 = "";
      for (let j = 0; j < num1; j++) {
          if (j < num1 - i - 1) {
              star4 += "&nbsp;";  // Add space
          } else {
              star4 += "*";  // Add star
          }
      }
      document.write(star4 + "<br>");
    }
    </script>
  </div>
  <div id="star5">
    <script>
      for(let i=1;i<=num1;i++)
      {
        let star5="";
        let star51="";
        for(let j=0;j<num1-i;j++){
        star5 += "&nbsp;"}
        for(let k=0;k<i*2-1;k++){
        star51 += "*"}
        document.write(star5+star51+"<br>");
      }
    </script>
  </div>
</body>
</html>
