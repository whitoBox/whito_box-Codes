<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body
    {
      font-size: 20pt;
      font-family: "굴림체";;

    }
  </style>
</head>
<body>
  <h3>2~9단까지 출력</h3>
  <hr>
  <script>
    for(let i=2;i<10;i++)
    {
      document.write(`--${i}단--<br>`);
      for(let j=1;j<9;j++)
      {
      document.write(i+"x"+j+"="+i*j+"<br>");
      }
      document.write("<br>");
    }
  </script>
</body>
</html>
