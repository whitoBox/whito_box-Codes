<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr>
    <script>
        let nums=[];
        for (let i = 0; i < 5; i++) {
            nums[i]=parseInt(prompt("정수입력"), 10);
        }
        document.write("입력된 수의 배열<br>");
        let snums = nums.join(' ');
        document.write(snums+"<br><hr>");
    
        document.write("역순으로 재정렬된 배열<br>");
        nums.reverse();
        snums =nums.join(' ');
        document.write(snums);
    </script>
</body>
</html>
