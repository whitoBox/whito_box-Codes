<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jQurey/jquery.js"></script>
    <script>
        $(function(){
            $(".btn1").click(function(){
                $("<p><button>버튼 삽입</button></p>").insertAfter(".btn1");
                $(".info1").css({"background-color":"yellow"});
            })

            $(".btn2").click(function(){
                if($(".info2").css("visibility") === "visible"){
                    $(".info2").css({"visibility":"hidden"});
                }
                else{
                    $(".info2").css({"visibility":"visible"});
                }
                
            });
        });
    </script>
</head>
<body>
    <button class="btn1">클립하면 버튼 삽입</button><br>
    <p class="info1">내용1</p>
    <button class="btn2">더블클릭하면 내용2 토글</button><br>
    <p class="shit"></p>
    <p class="info2">내용2</p>
</body>
</html>
