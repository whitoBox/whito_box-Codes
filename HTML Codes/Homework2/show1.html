<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    document.querySelector(".btn").addEventListener("click", function () {
        var show = document.querySelectorAll(".word");
        show.forEach(function (wordElement) { 
            if (getComputedStyle(wordElement).visibility === "visible") {
                wordElement.style.visibility = "hidden";
            } else {
                wordElement.style.visibility = "visible";
            }
        });
    });
});

</script>
<style>
    span{
        visibility: hidden;
        color: blue;
    }
</style>
<body>
    <h3>다음 빈 곳에 숨은 단어? <button class="btn">show/hide</button></h3>
    <hr>
    <table>
        <ul>
            <li>I (<span class="word">love</span>) you</li>
            <li>CSS is Cascading (<span class="word">style</span>) sheet.</li>
            <li>응답하라 (<span class="word">1988</span>)</li>
        </ul>
    </table>
</body>
</html>
