<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jQurey/jquery.js"></script>
</head>
<script>
    $(function( ){
        $(".btn").click(function(){
            if ($(".word").css("visibility") === "visible") {
                $(".word").css({"visibility":"hidden"});
            } else {
                $(".word").css({"visibility":"visible"});
            }

        })
    });
</script>
<style>
    span{
        visibility: hidden;
        color: blue;
    }
</style>
<body>
    <h3>다음 빈 곳에 숨은 단어? <button class="btn">show/hide</button></h3>
    <hr>
    <table>
        <ul>
            <li>I (<span class="word">love</span>) you</li>
            <li>CSS is Cascading (<span class="word">style</span>) sheet.</li>
            <li>응답하라 (<span class="word">1988</span>)</li>
        </ul>
    </table>
</body>
</html>
