<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jQuery/jquery.js"></script>
    <style>
        span {
            display: none; /* visibility 대신 display 사용 */
            color: blue;
        }
    </style>
</head>
<body>
    <h3>다음 빈 곳에 숨은 단어? <button class="btn">Show/Hide All</button></h3>
    <hr>
    <div>
        <ul>
            <li>I (<span>love</span>) you</li>
            <li>CSS is Cascading (<span>style</span>) sheet.</li>
            <li>응답하라 (<span>1988</span>)</li>
        </ul>
    </div>
    <script>
        $(function () {
            // 버튼 클릭 시 모든 <span> 보이기/숨기기
            $(".btn").on("click", function () {
                $("span").toggle(); // toggle()로 display 상태 변경
            });

            // <span> 클릭 시 자신만 보이기/숨기기
            $("span").on("click", function () {
                $(this).toggle(); // 클릭한 요소만 토글
            });
        });
    </script>
</body>
</html>
