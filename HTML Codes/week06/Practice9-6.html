<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function controllImageSize(e,img){
        if(e.wheelDelta > 0){
            img.width += img.width*0.05;
            img.height += img.height*0.05;
        }
        else{
            img.width -= img.width*0.05;
            img.height -= img.height*0.05;
        }
    }
</script>
<body>
    <h3>마우스 휠 사용 확대/축소</h3>
    <hr>
    <p>이미지 위에 휠을 굴려 확대/축소</p>
    <img src="media/Tulips.png" width="280" height="210" onmousewheel="controllImageSize(event,this)">

</body>
</html>
