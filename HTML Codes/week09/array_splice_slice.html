<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    const pets = ['개', '고양이', '곰', '말']
    //splice() 배열의 요소를 삭제/교체/삽입. (원본 변경)
    document.write(`pets : ${pets}<br>`);
    
    pets.splice(2)      //2번 부터 끝까지 요소 삭제
    document.write(`splice(2) : ${pets}<br>`);
    
    pets.splice(0,1)    //0부터 1개의 요소 삭제
    document.write(`splice(0,1) : ${pets}<br>`);
    
    pets.splice(0,0,'햄스터')//0번째부터 0개 지우고, 0index에 '햄스터' 넣기
    document.write(`splice(0,0,'햄스터') : ${pets}<br>`);
    
    pets.splice(1,1,'거북이','앵무새')//1번부터 1개 지우고, 1에 ()'거북이','앵무새') 넣기
    document.write(`splice(0,0,'햄스터') : ${pets}<br><hr>`);

    const weeks = ['월', '화', '수', '목', '금'];
    //slice(); 배열의 일부분을 추출하여 새로운 배열로 반환(원본 안건듦)

    document.write('slice() >> ',weeks.slice(),'<br>');
    document.write('slice(2) >> ',weeks.slice(2),'<br>');//2부터 끝까지 추출 
    document.write('slice(2,4) >> ',weeks.slice(2,4),'<br>');//2부터 4까지 추출
    document.write('slice(-2) >> ',weeks.slice(-2),'<br>');//끝에 2개
    document.write('slice(1,-2) >> ',weeks.slice(1,-2),'<br>');//1에서 끝에서 2번째까지
    document.write('original >> ',weeks,'<br>');//원본 멀쩡함

</script>
<body>
    
</body>
</html>
