<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_push_pop</title>
</head>
<script>
    const pets = ['dog','cat','bird'] //문자열 들어가면 const 사용한다.
    
    document.write(`original >> ${pets.toString()}<br>`);//toString이 뭐임?
    pets.push('hamster')//끝에 'hamster' 넣기

    document.write(`push('hamster') >> ${pets.toString()}<br>`);
    pets.pop()//끝에 요소 뺴버리기

    document.write(`pop() >> ${pets.toString()}<br>`);
    
</script>
<body>
    
</body>
</html>
