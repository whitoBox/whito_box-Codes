<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function flip(obj){
        obj.style.zIndex = (obj.style.zIndex) - 1;
    }

</script>
<style>
    img{
        position: absolute ;
        width: 150px;
        z-index: 0;
    }
</style>
<body>
    <img src="media/image of 4.png" alt="pic4" onclick="flip(this)">
    <img src="media/image of 3.png" alt="pic3" onclick="flip(this)">
    <img src="media/image of 2.png" alt="pic2" onclick="flip(this)">
    <img src="media/image of 1.png" alt="pic1" onclick="flip(this)">
</body>
</html>
