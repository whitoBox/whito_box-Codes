<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var n=90;
    function rotate(obj){
        obj.style.transform = "rotate("+n+"deg)";
        n+=90;
        n%=360;
    }
</script>
<body>
    <h3>클릭하면 90도 회전합니다</h3>
    <hr>
    <img src="media/finn and jake.jpg" height="300px" width="300px" alt="immage"
    onclick="rotate(this)">
</body>
</html>
